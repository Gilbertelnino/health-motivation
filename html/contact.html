        <div class="container container-nav">
            <div class="title">

                </ul s>
            </nav>
        </div>
    </header>
    <header class="contact-header">
        <h1>contact us</h1>
    </header>
     <main class="contact-container">
         <section class="contact">
            <div class="icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
             <div class="detail">
                <h1>call us</h1>
                <h2>+12354859509</h2>
             </div>
         </section>
         <section class="contact">
            <div class="icon">
                <i class="far fa-envelope"></i>
            </div>
             <div class="detail">
                <h1>send an email</h1>
                <h2>info@gmail.com</h2>
             </div>
         </section>
         <section class="contact">
             <div class="icon">
                 <i class="fas fa-map-marker-alt"></i>
             </div>
             <div class="detail">
                <h1>drop in</h1>
                <h2>KN street,rw</h2>
             </div>
         </section>
     </main>
     <main class="location-and-message-container">
        <main class="location-message-container-detail">
            <section class="map">
                <h1 class="office-title">find our office</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3987.5139900368567!2d30.0550579!3d-1.9473963!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca42488d5b1ad%3A0x3956dc2aed14d391!2sKN%2076%20St%2C%20Kigali!5e0!3m2!1sen!2srw!4v1578220784900!5m2!1sen!2srw" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </section>
            <form action="#" method="get" class="form-container">
                <h1 class="form-title">send us a message</h1>
                <label for="text">Your name(required)</label>
                <input type="text" name="text" id="text" required placeholder="Enter your name">
                <label for="email">Your email(required)</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
                <label for="subject">subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter subject">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Write message"></textarea>
                <button class="send-btn">send</button>
            </form>
        </main>
     </main>
